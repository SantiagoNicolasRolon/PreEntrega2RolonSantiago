<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chispitas</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/ChispitaLogo.png" alt="Logo de chispitasaros">
        </div>
    </header>
    <nav>
        <ul>
            <li>
                <p id="filtroTodo">Todos los productos</p>
            </li>
            <li>
                <p id="filtroAritos">Aritos</p>
            </li>
            <li>
                <p id="filtroDijes">Dijes</p>
            </li>
            <li>
                <p id="filtroPulceras">Pulceras</p>
            </li>
            <div class="carritoCompras">
                <a href="pages/carrito.html">
                    <img src="images/carrito.png" alt="">
                </a>
            </div>
        </ul>
    </nav>
    <!--main-->
    <main>
        <div>
            <h1>Productos</h1>
        </div>
        <div class="buscar-item">
            <form>
                <img src="images/lupa.png" alt="">
                <input type="text" id="buscador" placeholder="Buscar producto">
            </form>
        </div>
        <section class="seccion-principal" id="articulos">
            <template>
                <article class="productos">
                    <div>
                        <h2>nombre</h2>
                        <img src="" alt="">
                        <b>Precio: $</b>
                        <button>Comprar</button>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <!--footer-->
    <footer>
        <section class="pie-de-pagina">
            <article>
                <h3>Contacto:</h3>
                <div>
                    <img src="images/whatsappicono.png" alt="">
                    <p>113399775</p>
                </div>
                <div>
                    <img src="images/mailicono.png" alt="">
                    <p>errcomandant@gmail.com</p>
                </div>
            </article>
            <article>
                <h3>Nuestras redes sociales:</h3>
                <div>
                    <a href="">
                        <img src="images/facebookicono.png" alt="">
                        <p>Facebook</p>
                    </a>
                </div>
                <div>
                    <a href="">
                        <img src="images/instagramicono.png" alt="">
                        <p>Instagram</p>
                    </a>
                </div>
            </article>
        </section>
    </footer>
    <!--script-->
    <script src="js/productos.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
